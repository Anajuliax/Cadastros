<body>
    <h1>Formulario de contrato</h1>

        <label for="name">Nome:</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email:"> 

        <label for="name">Telefone:</label>
        <input type="tel" id="telefone" pattern="([0-9]{2})-[0-9]]-{4,5}" placeholder="(66) 99999-9999"required> 

        <label for="age">Idade:</label>
        <input type="Nunber" id="name" required maxlength="50" min="18" max="120" required placeholder="Digite sua idade:"> 

        <h4>Linguagem Preferida</h4>
        <label for="massage">HTML</label>
        <input type="radio" name="fav_language" value="html" id="html"> 

        <label for="massage">CSS</label>
        <input type="radio" name="fav_language" value="css" id="css">

        <label for="javaScript">javaScript</label>
        <input type="radio" name="fav_language" valu="javaScript" id="javaScript">

        <label for="massage">Messagem:</label>
        <textarea name="message" id="message" rows="5" maxlength="10" placeholder="Digite sua menssagem"></textarea>

        <button type="submit">Enviar</button>

    </form>
